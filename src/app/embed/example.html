<!DOCTYPE html>
<html>
<head>
    <title>IR Calculator Embed Voorbeeld</title>
    <style>
        .calculator-frame {
            width: 100%;
            min-height: 800px;
            border: none;
            overflow: hidden;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voorbeeld van Embedded Calculator</h1>
        
        <h2>Volledige breedte:</h2>
        <iframe 
            src="/embed" 
            class="calculator-frame"
            title="Infrarood Verwarmings Calculator"
        ></iframe>

        <h2>Code voor embedding:</h2>
        <pre><code>&lt;iframe 
    src="https://[UW-DOMEIN]/embed" 
    style="width: 100%; min-height: 800px; border: none; overflow: hidden;"
    title="Infrarood Verwarmings Calculator"
&gt;&lt;/iframe&gt;</code></pre>
    </div>
</body>
</html>
